<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Меню-бургер в столбик</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <nav class="bg-white shadow-md px-4 py-3">
    <div class="flex items-center justify-between">
      <div class="text-xl font-bold">Мой сайт</div>

      <!-- Кнопка бургер -->
      <button id="burgerBtn" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Меню в столбик (для мобильных) -->
    <div id="mobileMenu" class="hidden flex-col mt-3 space-y-2 md:hidden">
      <a href="#" class="block text-gray-700 hover:text-blue-600">Главная</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600">О нас</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600">Контакты</a>
    </div>

    <!-- Меню для десктопа (горизонтальное) -->
    <div class="hidden md:flex space-x-6 mt-2">
      <a href="#" class="text-gray-700 hover:text-blue-600">Главная</a>
      <a href="#" class="text-gray-700 hover:text-blue-600">О нас</a>
      <a href="#" class="text-gray-700 hover:text-blue-600">Контакты</a>
    </div>
  </nav>

  <script>
    const burgerBtn = document.getElementById('burgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');

    burgerBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
